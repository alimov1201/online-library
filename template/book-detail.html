{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <nav>
            <img width="75px" src="https://i.pinimg.com/736x/12/f3/f4/12f3f4ecc8d00b48041062625fa9ebed.jpg" alt="logo">
            <form action="{% url 'search' %}">
              <input name="search" type="search" class="form-control me-2" style="width: 600px;" placeholder="Search">
            </form>
        </nav>
        <div class="navbar_box" style="display: flex; align-items: center; gap: 30px;">
            <div class="buttons" style="display: flex; align-items: center; gap: 20px;">
                {% if not user.is_authenticated %}
                <a href="{% url 'register' %}"><button class="btn btn-outline-success" type="text">Register</button></a>
                <a href="{% url 'login' %}"><button class="btn btn-outline-success" type="text">Login</button></a>
                {% else %}
                <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="text">Logout</button></a>
                {% endif %}
            </div>
            <div class="menu-container">
                <div class="burger" id="burger">
                    &#9776;
                </div>
                <nav style="z-index: 99;" class="menu" id="menu">
                    <ul>
                      {% for genre in genres %}
                      <li><a href="{% url 'category' %}?genre={{genre}}">{{genre}}</a></li>
                      {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
                <div class="carousel-inner">
                  <div class="carousel-item active" >
                    <div class="slider_box_card" style="display: flex; align-items: center; justify-content: center; gap: 50px; padding: 160px 0px;">
                        <div class="box_card_text">
                            <h3 style=" font-size: 50px;">{{book.title}}</h3>
                            <p style="max-width: 540px;  font-size: 16px; line-height: 26px; margin: 30px 0px;">{{book.description}}</p>
                            <div class="block-26">
                                <ul style="display: flex; gap: 10px; flex-wrap: wrap;">
                                    {% for tag in book.category.values %}
                                  <a class="btn btn-outline-success" href="{% url 'category' %}?category={{tag.name}}">{{tag.name}}</a>
                                  {% endfor %}
                                </ul>
                              </div>
                            <a href="http://127.0.0.1:8000/" download="{{book.file}}"><button class="btn btn-primary">Upload</button></a>
                            <a href="{% url 'update' book.id %}"><button class="btn btn-success">Update</button></a>
                            <a href="{% url 'delete' book.id %}"><button class="btn btn-danger">Delete</button></a>
                        </div>
                        <img style="width: 350px; border-radius: 20px;" src="{{book.image.url}}" alt="image">
                    </div>
                  </div>
                </div>
        </section>
        
    </main>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
