{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
      <nav>
        
        <div class="navbar_box" style="display: flex; justify-content: center; align-items: center; gap: 30px;">
          <img width="75px" src="https://i.pinimg.com/736x/12/f3/f4/12f3f4ecc8d00b48041062625fa9ebed.jpg" alt="logo">
          <div class="buttons" style="display: flex; align-items: center; gap: 20px;">
            {% if not user.is_authenticated %}
            <a href="{% url 'register' %}"><button class="btn btn-outline-success" type="text">Register</button></a>
            {% else %}
            <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="text">Logout</button></a>
            {% endif %}
          </div>
        </div>
      </nav>
      
    </header>
    
    <form method="post" action="">
        {% csrf_token %}
      <div style="height: 500px;width: 500px; padding:20px;border-radius:  20px;display: flex; align-items: center; justify-content: center; flex-direction: column; margin: 50px auto; gap: 50px; background-image: url('/static/img/reg_library.png'); background-position: center;background-size: cover; background-repeat: no-repeat;">
        {{form.username}}
        {{form.password}}
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Log in</button>
        </div>
      </div>
      
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
