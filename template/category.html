{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <nav>
            <img width="75px" src="https://i.pinimg.com/736x/12/f3/f4/12f3f4ecc8d00b48041062625fa9ebed.jpg" alt="logo">
            <form action="{% url 'search' %}">
                <input name="search" type="search" class="form-control me-2" style="width: 600px;" placeholder="Search">
            </form>
        </nav>
        <div class="navbar_box" style="display: flex; align-items: center; gap: 30px;">
            <div class="buttons" style="display: flex; align-items: center; gap: 20px;">
                {% if not user.is_authenticated %}
                <a href="{% url 'register' %}"><button class="btn btn-outline-success" type="text">Register</button></a>
                <a href="{% url 'login' %}"><button class="btn btn-outline-success" type="text">Login</button></a>
                {% else %}
                <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="text">Logout</button></a>
                {% endif %}
            </div>
            <div class="menu-container">
                <div class="burger" id="burger">
                    &#9776;
                </div>
                <nav style="z-index: 99;" class="menu" id="menu">
                    <ul>
                        {% for genre in genres %}
                        <li><a href="{% url 'category' %}?genre={{genre}}">{{genre}}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div style="
      position: relative;
      background-image: url('/static/img/bg-img-book.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      padding: 100px 0px;
      margin-bottom: 50px;
    ">
                <div class="console-container">
                    <h2 class="console-container" id="text">{% if genre %}{{genre}}{% elif category %}{{category}}{%endif %}</h2>
                </div>
            </div>

            <!-- <div class="clever-catagory bg-img d-flex align-items-center justify-content-center p-3"
                style="background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg');">
                <h3></h3>
            </div> -->
            <div class="row">
                {% for book in books %}
                <div class="card" style="width: 18rem; height: auto; border: none;">
                    <div
                        style="background-image: url({{book.image.url}});border-radius: 5px; width: 100%; height: 42vh; background-repeat: no-repeat; background-size: cover;">
                    </div>
                    <!-- <img src="https://images8.alphacoders.com/103/thumb-1920-1030893.jpg" class="card-img-top" alt="..."> -->
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Batafsil</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

    </main>
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
